<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS211 Hackathon</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Class 12: Hackathon</h1>
    </header>
    <div id="page-container">
      <section class="prompt-2">
        <h2>Prompt 2: Ramp Numbers</h2>
        <label for="prompt-2-input">Enter a Positive Number:</label>
        <input type="text" id="prompt-2-input" value="" />
        <button id="prompt-2-submit" onclick="countRampNumbers()">
          Submit
        </button>
        <div id="prompt-2-results"></div>
      </section>

      <section class="prompt-3">
        <h2>Prompt 3: Count it</h2>
        <label for="prompt-3-input"
          >Enter a word, sentence, paragraph or book:</label
        >
        <input type="textarea" id="prompt-3-input" value="" />
        <button id="prompt-3-submit" onclick="letsCountLetters()">
          Submit
        </button>
        <div id="prompt-3-results"></div>
      </section>
    </div>
  </body>
</html>
